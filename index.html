
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wwwrong | Technical Couture Prompting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #050505;
        }
        
        /* The Film Grain Overlay */
        .grain-overlay {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          pointer-events: none;
          z-index: 9999;
          opacity: 0.04;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass-panel {
            background: rgba(10, 10, 12, 0.75);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        /* Machined Button Look */
        .machined-btn {
          position: relative;
          background: linear-gradient(145deg, #1a1a1e, #111114);
          box-shadow: 
            1px 1px 0px rgba(255,255,255,0.05) inset,
            -1px -1px 0px rgba(0,0,0,0.4) inset,
            0 10px 20px -10px rgba(0,0,0,0.5);
          transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .machined-btn:active {
          transform: translateY(1px);
          box-shadow: 
            -1px -1px 0px rgba(255,255,255,0.05) inset,
            1px 1px 0px rgba(0,0,0,0.4) inset;
        }

        /* Gauge Slider Styling */
        input[type=range] {
          -webkit-appearance: none;
          background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
          width: 100%;
          height: 2px;
          background: #1a1a1e;
          border-radius: 0px;
        }
        input[type=range]::-webkit-slider-thumb {
          -webkit-appearance: none;
          height: 14px;
          width: 2px;
          background: #22d3ee;
          box-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
          cursor: pointer;
          margin-top: -6px;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1a1a1e; border-radius: 0px; }
        ::-webkit-scrollbar-thumb:hover { background: #222; }

        @keyframes scanning {
          0% { top: 0; }
          100% { top: 100%; }
        }
        .scanning-line {
          position: absolute;
          width: 100%;
          height: 2px;
          background: linear-gradient(to right, transparent, rgba(34, 211, 238, 0.3), transparent);
          animation: scanning 4s linear infinite;
          pointer-events: none;
        }

        .coded-border::before {
          content: '';
          position: absolute;
          top: -1px; left: -1px; right: -1px; bottom: -1px;
          background: linear-gradient(45deg, #1a1a1e, transparent 40%, transparent 60%, #1a1a1e);
          z-index: -1;
          border-radius: inherit;
        }

        @keyframes data-stream {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .data-stream-text {
          white-space: nowrap;
          animation: data-stream 60s linear infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-[#050505] text-zinc-100 min-h-screen selection:bg-cyan-500/30 overflow-hidden">
    <div class="grain-overlay"></div>
    <div id="root"></div>
</body>
</html>
